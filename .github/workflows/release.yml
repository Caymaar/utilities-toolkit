name: CI & Release

on:
  push:
    branches:
      - main  # adapte si besoin

jobs:
  test-build-publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write  # n√©cessaire pour pouvoir pousser commit + tag avec GITHUB_TOKEN

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # On ne veut PAS que checkout configure un header auth global,
          # sinon √ßa √©crase notre config pour le PAT priv√©.
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      # PAT d'orga pour acc√©der aux repos priv√©s (utilities-themateam)
      # On suit la doc officielle uv: echo PAT | gh auth login --with-token + gh auth setup-git
      - name: Register GitHub PAT for private repos
        run: echo "${{ secrets.ORG_GH_PAT }}" | gh auth login --with-token

      - name: Configure git credential helper for GitHub
        run: gh auth setup-git

      - name: Install project (dev dependencies)
        run: uv sync --group dev

      - name: Run tests
        run: uv run --group dev pytest

      - name: Detect version bump from commit message
        id: bump
        run: |
          msg="${{ github.event.head_commit.message }}"
          bump="none"

          if echo "$msg" | grep -q "FIX"; then
            bump="patch"
          fi
          if echo "$msg" | grep -q "MINOR"; then
            bump="minor"
          fi
          if echo "$msg" | grep -q "MAJOR"; then
            bump="major"
          fi

          echo "bump=$bump" >> "$GITHUB_OUTPUT"
          echo "Bump type: $bump"

      - name: Bump version with uv
        if: steps.bump.outputs.bump != 'none'
        id: bump_version
        run: |
          # --frozen : on modifie juste la version, sans relock / resync
          uv version --bump "${{ steps.bump.outputs.bump }}" --frozen

          version=$(uv version --short)
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "New version: $version"

      - name: Commit version bump and tag
        if: steps.bump.outputs.bump != 'none'
        env:
          VERSION: ${{ steps.bump_version.outputs.version }}
          # GITHUB_TOKEN est inject√© automatiquement par Actions,
          # pas besoin de le d√©finir dans secrets, il est d√©j√† dispo ici.
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pyproject.toml
          if [ -f uv.lock ]; then
            git add uv.lock
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: release v$VERSION [skip ci]"

            # üîê Pour pousser, on BYPASS le credential helper (PAT),
            # et on utilise explicitement le GITHUB_TOKEN du workflow.
            REPO_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

            # Push sur la branche courante (main)
            git push "${REPO_URL}" HEAD:${GITHUB_REF_NAME}

            # Cr√©e et push le tag
            git tag "v$VERSION"
            git push "${REPO_URL}" "v$VERSION"
          fi

      - name: Build distributions with uv
        if: steps.bump.outputs.bump != 'none'
        run: |
          uv build

      - name: Publish to PyPI with uv
        if: steps.bump.outputs.bump != 'none'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish
