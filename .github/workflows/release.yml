name: CI & Release

on:
  push:
    branches:
      - main  # adapte si besoin

jobs:
  test-build-publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write  # pour push commit + tag

    # GH_TOKEN = ton PAT org-level, visible pour gh + git
    env:
      GH_TOKEN: ${{ secrets.ORG_GH_PAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false  # on laisse tomber le GITHUB_TOKEN par défaut

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install Python (from requires-python)
        run: uv python install

      # ⚙️ Brancher git sur gh + GH_TOKEN (PAT)
      - name: Configure git to use GitHub CLI credentials
        run: |
          # On efface tout helper existant pour https://github.com
          git config --global credential.https://github.com.helper ''
          # On ajoute gh comme credential helper
          git config --global --add credential.https://github.com.helper "!gh auth git-credential"

          echo "gh auth status:"
          gh auth status || true

      - name: Install project (dev dependencies)
        run: uv sync --group dev

      - name: Run tests
        run: uv run --group dev pytest

      - name: Detect version bump from commit message
        id: bump
        run: |
          msg="${{ github.event.head_commit.message }}"
          bump="none"

          if echo "$msg" | grep -q "FIX"; then
            bump="patch"
          fi

          if echo "$msg" | grep -q "MINOR"; then
            bump="minor"
          fi

          if echo "$msg" | grep -q "MAJOR"; then
            bump="major"
          fi

          echo "bump=$bump" >> "$GITHUB_OUTPUT"
          echo "Bump type: $bump"

      - name: Bump version with uv
        if: steps.bump.outputs.bump != 'none'
        id: bump_version
        run: |
          # --frozen : pas de relock/sync, on touche juste au pyproject
          uv version --bump "${{ steps.bump.outputs.bump }}" --frozen

          version=$(uv version --short)
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "New version: $version"

      - name: Commit version bump and tag
        if: steps.bump.outputs.bump != 'none'
        env:
          VERSION: ${{ steps.bump_version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pyproject.toml
          if [ -f uv.lock ]; then
            git add uv.lock
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: release v$VERSION [skip ci]"
            git tag "v$VERSION"
            git push origin HEAD
            git push origin "v$VERSION"
          fi

      - name: Build distributions with uv
        if: steps.bump.outputs.bump != 'none'
        run: |
          uv build

      - name: Publish to PyPI with uv
        if: steps.bump.outputs.bump != 'none'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish
