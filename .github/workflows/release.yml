name: CI & Release

on:
  push:
    branches:
      - main  # adapte si nécessaire

jobs:
  test-build-publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write  # pour push commit + tag

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install Python (from requires-python)
        run: uv python install

      - name: Install project (dev dependencies)
        env:
          UV_NO_SOURCES: "1"   # ⬅ ignore utilities-themateam.git
        run: uv sync --group dev

      - name: Run tests
        env:
          UV_NO_SOURCES: "1"
        run: uv run --group dev pytest

      - name: Detect version bump from commit message
        id: bump
        run: |
          msg="${{ github.event.head_commit.message }}"
          bump="none"

          if echo "$msg" | grep -q "FIX"; then
            bump="patch"
          fi

          if echo "$msg" | grep -q "MINOR"; then
            bump="minor"
          fi

          if echo "$msg" | grep -q "MAJOR"; then
            bump="major"
          fi

          echo "bump=$bump" >> "$GITHUB_OUTPUT"
          echo "Bump type: $bump"

      - name: Bump version with uv
        if: steps.bump.outputs.bump != 'none'
        id: bump_version
        env:
          UV_NO_SOURCES: "1"   # ⬅ crucial ici
        run: |
          uv version --bump "${{ steps.bump.outputs.bump }}"
          # Récupère juste la version (sans le nom du package)
          version=$(uv version --short)
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "New version: $version"

      - name: Commit version bump and tag
        if: steps.bump.outputs.bump != 'none'
        env:
          VERSION: ${{ steps.bump_version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pyproject.toml
          if [ -f uv.lock ]; then
            git add uv.lock
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: release v$VERSION [skip ci]"
            git tag "v$VERSION"
            git push origin HEAD
            git push origin "v$VERSION"
          fi

      - name: Publish to PyPI with uv
        if: steps.bump.outputs.bump != 'none'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          UV_NO_SOURCES: "1"   # ⬅ par sécurité, pour ne pas toucher aux sources git
        run: uv publish
